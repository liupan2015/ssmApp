<!-- 指定连接池中保留的最大连接数. Default:15-->  
jdbc.maxPoolSize=100  
<!-- 指定连接池中保留的最小连接数--> 
jdbc.minPoolSize=10
<!-- 最大空闲时间,60秒内未使用则连接被丢弃。若为0则永不丢弃。 Default:0-->
jdbc.maxIdleTime=600  
<!-- 当连接池中的连接耗尽的时候c3p0一次同时获取的连接数. Default:3-->
jdbc.acquireIncrement=5  
<!-- JDBC的标准,用以控制数据源内加载的PreparedStatements数量,但由于预缓存的statements属于单个connection而不是整个连接池所以设置这个参数需要考虑到多方面的因数.如果maxStatements与maxStatementsPerConnection均为0,则缓存被关闭。Default:0-->  
jdbc.maxStatements=5  
<!-- 每60秒检查所有连接池中的空闲连接.Default:0 -->
jdbc.idleConnectionTestPeriod=60
<!--定义在从数据库获取新连接失败后重复尝试获取的次数，默认为30-->
jdbc.acquireRetryAttempts=30
<!--两次连接中间隔时间，单位毫秒，默认为1000-->
jdbc.acquireRetryDelay=1000
<!--连接关闭时默认将所有未提交的操作回滚。默认为false-->
jbdc.autoCommitOnClose=false
<!--连接池内单个连接所拥有的最大缓存Statement数。默认为0-->
jdbc.maxStatementsPerConnection=0
<!--用户修改系统配置参数执行前最多等待的秒数。默认为300-->
jdbc.propertyCycle=300
<!--如果设为true那么在取得连接的同时将校验连接的有效性。默认为false-->
jdbc.testConnectionOnCheckin=false;